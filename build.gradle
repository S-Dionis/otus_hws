buildscript {
    apply from: "versions.gradle"
}

plugins {
    id 'com.github.johnrengelman.shadow' version "$shadowPluginVersion" apply false
}

allprojects {
    repositories {
        jcenter()
    }
}

subprojects {
    apply plugin: 'java'
}